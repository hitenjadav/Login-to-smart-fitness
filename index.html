<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Smart Fitness</title>
    <style>
        .a1{
            background-image: url('https://images.pexels.com/photos/1552252/pexels-photo-1552252.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260')  ;
            background-repeat: no-repeat;
            background-size: 100%;
        }
    </style>
</head>

<body class="a1">

    <div class="container mt-5">
        <div class="row">
            <div class="col" align='center'>

                <h1 class="text-light display-1" style="font-family:Arial, Helvetica, sans-serif ">Smart Fitness</h1>
            </div>
        </div>
    </div>
    <div class="container  " style="margin-top: 50px;">
        <div class="row  ">
            <div class="col mx-auto">
                
                <form class="shadow-lg " style="margin-left: 480px;">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label text-light mb-3 h1" >Log in :- </label>
                        <br>
                        <label for="exampleInputEmail1" class="form-label text-light " style="font-size: 20px;">Email address/user name</label>
                        <input type="email" class="form-control w-50" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text text-warning">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label text-light" style="font-size: 20px;">Password</label>
                        <input type="password" class="form-control w-50" id="exampleInputPassword1">
                    </div>
                    
                    <button type="submit" class="btn btn-primary  btn-lg">Log in</button>
                </form>
            </div>
        </div>
    </div>
